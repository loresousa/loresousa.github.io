<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario para aplicação do Backend</title>
</head>
<body>
    <h1>Cadastro de ogadores de PS Players:</h1>
        <br><br>
    <div class="box">
        <form action="https://formsubmit.co/loresousa@live.fr" method="post" enctype="multipart/form-data">
           <label for="nome">Nome: </label>
           <input type="text" name="nome" id="nome" required>
            <br><br>
           <label for="email">E-mail: </label>
           <input type="email" name="email" id="email" required>
            <br><br>
           <label for="foto">Foto: </label>
           <input type="file" name="foto" id="foto" accept=".jpg, .png, .jpeg">
            <br><br>
            <span>Genero: </span>
            <input type="radio" name="genero" id="m" value="m" required>
            <label for="m">M</label>    
            <input type="radio" name="genero" id="f" value="f">
            <label for="f">F</label>    
            <input type="radio" name="genero" id="o" value="outros">
            <label for="o">OUTROS</label>
            <br><br>
            <label for="estado">Estado</label>    
            <select name="estado" id="estado" required>
            <option value="">Escolha a UF</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceara</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="sp">São Paulo</option>
            </select>
            <br><br>
            <label for="comentario">Comentário: </label><br>
            <textarea name="comentario" id="comentario" required>
            </textarea><br><br>
<!-- criando um botão no HTML utiliza o "submit" e criar uma variavel, que só passa sim/nao-->
            <input type="submit" value="Enviar" name="submit">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/Obrigado.html">
            <input type="hidden" name="_template" value="table">

        </form>
    </div>

</body>
</html>
